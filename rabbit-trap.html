<!DOCTYPE html>
<html lang="en">
<head>
    <link href = "rabbit-trap.css" rel = "stylesheet" type = "text/css">
    <title>Rabbit Trap</title>
</head>

<body>

    <canvas></canvas>

    <!-- dynamically add js files containing game logic for each part based on url parameters -->
    <script type = "text/javascript">
        // defines all the sources being used
        let sources = ["controller", "display", "game", "engine", "index"]
        // gets part # from url
        let part = String(window.location).split("?")[1];

        switch(part) {
            // checks to see if it's a viable part
            case "01": case "02": break;
            default: 
                part = "01";
        }

        // loops through and adds a script tag for every js file in application
        for (let i = 0; i <  sources.length; i ++) {

            let script = document.createElement("script");
            // adds new script for each one
            script.setAttribute("type", "text/javascript");
            // parse (edit) together the url (or source attribute ) to match whatever part I'm in
            script.setAttribute("src", String(part + "/" + sources[i] + part + ".js"));
            document.head.appendChild(script);

        }
    </script>



    
</body>
</html>
